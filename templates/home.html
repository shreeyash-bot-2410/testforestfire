<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 420px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forest Fire Weather Index Prediction</h2>

    <form method="POST" action="{{ url_for('predictdata') }}">

        <input type="text" name="Temperature" placeholder="Temperature" required>
        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>
        <input type="text" name="Rain" placeholder="Rain" required>

        <input type="text" name="FFMC" placeholder="FFMC" required>
        <input type="text" name="DMC" placeholder="DMC" required>
        <input type="text" name="DC" placeholder="DC" required>
        <input type="text" name="ISI" placeholder="ISI" required>
        <input type="text" name="BUI" placeholder="BUI" required>

        <button type="submit">Predict FWI</button>

    </form>
</div>
<h2>the fwi prediction is {{ results }}</h2>
</body>
</html>
